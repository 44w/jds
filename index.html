            <script>
                // Welcome screen
                const welcomeScreen = document.getElementById('welcomeScreen');
                const enterBtn = document.getElementById('enterBtn');

                enterBtn.addEventListener('click', () => {
                    welcomeScreen.classList.add('hidden');
                    setTimeout(() => {
                        welcomeScreen.style.display = 'none';
                    }, 500);
                });

                // Video carousel with lazy loading
                let currentSlide = 0;
                const slides = document.querySelectorAll('.carousel-slide');
                const totalSlides = slides.length;
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                function loadVideo(slide) {
                    const iframe = slide.querySelector('iframe');
                    const videoId = slide.getAttribute('data-video-id');
                    if (videoId && !iframe.src) {
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    }
                }

                function unloadVideo(slide) {
                    const iframe = slide.querySelector('iframe');
                    iframe.src = '';
                }

                function showSlide(n) {
                    // Unload previous video
                    slides.forEach((slide, index) => {
                        if (index !== n) {
                            slide.classList.remove('active');
                            unloadVideo(slide);
                        }
                    });
                    
                    // Load and show current video
                    slides[n].classList.add('active');
                    loadVideo(slides[n]);
                    
                    // Disable/enable arrows based on position
                    prevBtn.disabled = (n === 0);
                    nextBtn.disabled = (n === totalSlides - 1);
                    
                    // Visual styling for disabled state
                    if (prevBtn.disabled) {
                        prevBtn.style.opacity = '0.3';
                        prevBtn.style.cursor = 'not-allowed';
                    } else {
                        prevBtn.style.opacity = '1';
                        prevBtn.style.cursor = 'pointer';
                    }
                    
                    if (nextBtn.disabled) {
                        nextBtn.style.opacity = '0.3';
                        nextBtn.style.cursor = 'not-allowed';
                    } else {
                        nextBtn.style.opacity = '1';
                        nextBtn.style.cursor = 'pointer';
                    }
                }

                prevBtn.addEventListener('click', () => {
                    if (currentSlide > 0) {
                        currentSlide--;
                        showSlide(currentSlide);
                    }
                });

                nextBtn.addEventListener('click', () => {
                    if (currentSlide < totalSlides - 1) {
                        currentSlide++;
                        showSlide(currentSlide);
                    }
                });

                // Initialize - load first video only
                showSlide(currentSlide);
            </script>

            <script>
                // Audio player controls
                const audio = document.getElementById('bgMusic');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const volumeSlider = document.getElementById('volumeSlider');
                const volumeValue = document.querySelector('.volume-value');
                const progressSlider = document.getElementById('progressSlider');
                const currentTimeDisplay = document.getElementById('currentTime');
                const durationDisplay = document.getElementById('duration');

                // Set initial volume to 25%
                audio.volume = 0.25;

                // Format time helper
                function formatTime(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }

                // Update duration when metadata loads
                audio.addEventListener('loadedmetadata', () => {
                    progressSlider.max = audio.duration;
                    durationDisplay.textContent = formatTime(audio.duration);
                });

                // Update progress slider as song plays
                audio.addEventListener('timeupdate', () => {
                    if (!progressSlider.matches(':active')) {
                        progressSlider.value = audio.currentTime;
                    }
                    currentTimeDisplay.textContent = formatTime(audio.currentTime);
                });

                // Seek when progress slider changes
                progressSlider.addEventListener('input', (e) => {
                    audio.currentTime = e.target.value;
                });

                // Auto-play when page loads (with error handling for browsers that block autoplay)
                window.addEventListener('load', () => {
                    audio.play().catch(err => {
                        console.log('Autoplay prevented. User must interact with page first.');
                        playPauseBtn.textContent = '‚ñ∂';
                    });
                });

                // Play/Pause button
                playPauseBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play();
                        playPauseBtn.textContent = '‚è∏';
                    } else {
                        audio.pause();
                        playPauseBtn.textContent = '‚ñ∂';
                    }
                });

                // Volume slider
                volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    audio.volume = volume;
                    volumeValue.textContent = e.target.value + '%';
                });
            </script>

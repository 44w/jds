<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juicedatshit</title>
    <link rel="icon" type="image/png" href="images/small-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Rajdhani', 'Exo 2', Arial, sans-serif;
            background: #1a1a1a url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQIW2NkYGD4z8DAwMgABXAGNgGwSgwVAFbmAgXxY6I4AAAAAElFTkSuQmCC') repeat;
            color: #e0e0e0;
        }

        .container {
            width: 960px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #2a2a2a 0%, #1a1a1a 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border-left: 2px solid #444;
            border-right: 2px solid #444;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to bottom, #4a4a4a 0%, #2a2a2a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff6600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
        }

        nav {
            background: #333;
            padding: 0;
            border-bottom: 2px solid #ff6600;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ff6600 20%, 
                #ff8533 50%, 
                #ff6600 80%, 
                transparent 100%);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            position: relative;
        }

        nav ul li {
            border-right: 1px solid #555;
            position: relative;
        }

        nav ul li:last-child {
            border-right: none;
        }

        nav ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 102, 0, 0.1), transparent);
            transition: width 0.4s ease;
        }

        nav ul li:hover::before {
            width: 100%;
        }

        nav ul li a {
            display: block;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            transition: all 0.3s;
            background: linear-gradient(to bottom, #444 0%, #333 100%);
            position: relative;
            overflow: hidden;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #666, #888, #666);
            transform: translateX(-50%);
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #666;
        }

        nav ul li a:hover::after {
            width: 80%;
        }

        nav ul li a:hover {
            background: linear-gradient(to bottom, #ff6600 0%, #cc5200 100%);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
            transform: translateY(-2px);
        }

        nav ul li a::before {
            content: '▶';
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            color: #777;
        }

        nav ul li a:hover::before {
            opacity: 1;
            left: 15px;
        }

        .content {
            padding: 30px 40px;
            max-width: 880px;
            margin: 0 auto;
        }

        .welcome-section {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .welcome-section h1 {
            color: #ff6600;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .welcome-section p {
            line-height: 1.6;
            font-size: 15px;
        }

        .featured-image {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background: #1a1a1a;
            border: 3px solid #ff6600;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            max-width: 800px;
        }

        .featured-title {
            color: #ff6600;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .title-divider {
            width: 100%;
            height: 2px;
            background: #ff6600;
            margin-bottom: 20px;
        }

        .featured-image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .video-carousel {
            position: relative;
            margin: 30px auto;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .video-container-carousel {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border: 3px solid #ff6600;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            flex: 1;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            display: none;
        }

        .carousel-slide.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .carousel-slide iframe {
            border: 2px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            max-width: 100%;
        }

        .carousel-arrow {
            background: linear-gradient(to bottom, #ff6600 0%, #cc5200 100%);
            border: 2px solid #ff8533;
            color: #fff;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .carousel-arrow:hover:not(:disabled) {
            background: linear-gradient(to bottom, #ff8533 0%, #ff6600 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 102, 0, 0.5);
        }

        .carousel-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .video-caption {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            font-style: italic;
            margin-top: 15px;
        }

        .info-box {
            background: linear-gradient(to bottom, #333 0%, #222 100%);
            border: 2px solid #555;
            border-radius: 5px;
            padding: 25px 30px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .info-box h2 {
            color: #ff6600;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-box p {
            line-height: 1.6;
            font-size: 15px;
        }

        footer {
            background: linear-gradient(to bottom, #2a2a2a 0%, #1a1a1a 100%);
            padding: 20px;
            text-align: center;
            border-top: 3px solid #ff6600;
            margin-top: 40px;
            color: #888;
            font-size: 12px;
        }

        footer p {
            margin: 5px 0;
            letter-spacing: 0.5px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to bottom, #ff6600 0%, #cc5200 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            border: 1px solid #ff8533;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .button:hover {
            background: linear-gradient(to bottom, #ff8533 0%, #ff6600 100%);
            box-shadow: 0 5px 12px rgba(255, 102, 0, 0.4);
            transform: translateY(-2px);
        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <img src="images/jds logo.gif" alt="JDS Logo" class="logo">
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="big-homo.html">Big Homo</a></li>
                <li><a href="big-b.html">Big B</a></li>
                <li><a href="big-daddy.html">Big Daddy</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="featured-image">
                <h2 class="featured-title">What Da Dog Doin?</h2>
                <div class="title-divider"></div>
                <img src="images/juice-pic.png" alt="Featured Juice Picture">
            </div>

            <div class="video-carousel">
                <button class="carousel-arrow left-arrow" id="prevBtn" disabled>◀</button>
                
                <div class="video-container-carousel">
                    <div class="carousel-slide active">
                        <iframe width="100%" height="400" src="https://www.youtube.com/embed/kkMJb0nVsDY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <p class="video-caption">average dravec user</p>
                    </div>
                    
                    <div class="carousel-slide">
                        <iframe width="100%" height="400" src="https://www.youtube.com/embed/aJvRNaZnl2I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <p class="video-caption">ninja you can't say that dude</p>
                    </div>
                    
                    <div class="carousel-slide">
                        <iframe width="100%" height="400" src="https://www.youtube.com/watch?v=ZsMo3b_5fS8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <p class="video-caption">on god</p>
                    </div>
                </div>
                
                <button class="carousel-arrow right-arrow" id="nextBtn">▶</button>
            </div>

            <script>
                let currentSlide = 0;
                const slides = document.querySelectorAll('.carousel-slide');
                const totalSlides = slides.length;
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                function showSlide(n) {
                    slides.forEach(slide => slide.classList.remove('active'));
                    slides[n].classList.add('active');
                    
                    // Disable/enable arrows based on position
                    prevBtn.disabled = (n === 0);
                    nextBtn.disabled = (n === totalSlides - 1);
                    
                    // Visual styling for disabled state
                    if (prevBtn.disabled) {
                        prevBtn.style.opacity = '0.3';
                        prevBtn.style.cursor = 'not-allowed';
                    } else {
                        prevBtn.style.opacity = '1';
                        prevBtn.style.cursor = 'pointer';
                    }
                    
                    if (nextBtn.disabled) {
                        nextBtn.style.opacity = '0.3';
                        nextBtn.style.cursor = 'not-allowed';
                    } else {
                        nextBtn.style.opacity = '1';
                        nextBtn.style.cursor = 'pointer';
                    }
                }

                prevBtn.addEventListener('click', () => {
                    if (currentSlide > 0) {
                        currentSlide--;
                        showSlide(currentSlide);
                    }
                });

                nextBtn.addEventListener('click', () => {
                    if (currentSlide < totalSlides - 1) {
                        currentSlide++;
                        showSlide(currentSlide);
                    }
                });

                // Initialize
                showSlide(currentSlide);
            </script>
        </div>

        <footer>
            <p>&copy; 2025 Brando Industries. All Rights Reserved.</p>
        </footer>
    </div>
</body>
